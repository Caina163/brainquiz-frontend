<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Quiz BrainQuiz - Jogue Agora</title>
  <script src="auth.js"></script>
  <script src="quiz-manager.js"></script>
  <link rel="stylesheet" href="system-styles.css">
  <style>
    body {
      background-color: #000;
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-shadow: 0 0 10px #0af;
      margin-bottom: 10px;
    }
    .quiz-container {
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px #0af;
      padding: 20px 30px;
      max-width: 700px;
      width: 100%;
      position: relative;
    }
    .question {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .question img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px #0af;
      background: #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .answers {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    .answers li {
      background-color: #222;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: inset 0 0 5px #0af;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .answers li:hover {
      background-color: #0af;
      color: #000;
      box-shadow: 0 0 15px #0af;
    }
    .answers li.selected {
      background-color: #08c;
      color: #fff;
      box-shadow: 0 0 20px #08c;
      font-weight: bold;
    }
    .answers li.correct {
      background-color: #90ee90;
      color: #000;
      box-shadow: 0 0 15px #0a0;
      cursor: default;
    }
    .answers li.wrong {
      background-color: #f08080;
      color: #000;
      box-shadow: 0 0 15px #a00;
      cursor: default;
    }
    button {
      background-color: #0af;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #0af;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #08c;
      box-shadow: 0 0 30px #08c;
      color: #fff;
    }
    .score {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0ff;
      user-select: none;
    }
    #result-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #result-buttons button {
      min-width: 140px;
      padding: 12px 0;
    }
    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid #ff6b6b;
      text-align: center;
      font-size: 1.2rem;
    }
    .loading-message {
      text-align: center;
      font-size: 1.2rem;
      padding: 20px;
      color: #0af;
    }
    .voltar-inicio-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(255, 107, 107, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
      min-width: auto;
      opacity: 0.9;
    }
    .voltar-inicio-btn:hover {
      background: linear-gradient(135deg, #ff5252, #e53935);
      transform: translateY(-1px);
      box-shadow: 0 5px 18px rgba(255, 107, 107, 0.5);
      opacity: 1;
    }
    .voltar-inicio-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>ðŸ§  BrainQuiz - Jogue Agora</h1>
  <div class="quiz-container" id="quiz-container">
    <div class="loading-message">ðŸ”„ Carregando quiz...</div>
  </div>

</body>
</html>
