<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Inicial - BrainQuiz</title>
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            color: #0af;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0af;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 10px #0af;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px;
            background: rgba(17, 17, 17, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
        }
        
        h1 {
            margin: 0;
            text-shadow: 0 0 20px #0af;
            font-size: 2.5rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 20px #0af; }
            50% { text-shadow: 0 0 40px #0af, 0 0 60px #0af; }
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        #createQuizBtn, #exitBtn {
            background: linear-gradient(45deg, #0af, #08c);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        #createQuizBtn:hover, #exitBtn:hover {
            background: linear-gradient(45deg, #08c, #0af);
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
            transform: translateY(-3px);
        }
        
        #exitBtn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }
        
        #exitBtn:hover {
            background: linear-gradient(45deg, #cc0000, #ff4444);
            box-shadow: 0 8px 30px rgba(255, 68, 68, 0.6);
        }
        
        #tabs {
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(17, 17, 17, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 170, 255, 0.2);
        }
        
        .tab-button {
            background: rgba(34, 34, 34, 0.8);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: #0af;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2);
            font-weight: bold;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .tab-button.active, .tab-button:hover {
            background: linear-gradient(45deg, #0af, #08c);
            color: #000;
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.4);
            transform: translateY(-2px);
        }
        
        #quizzesContainer {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 200px;
        }
        
        .section-title {
            color: #0af;
            font-size: 1.8rem;
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px #0af;
            border-bottom: 3px solid #0af;
            padding: 15px;
            text-align: center;
            background: linear-gradient(90deg, transparent, rgba(0,170,255,0.1), transparent);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 170, 255, 0.3);
        }
        
        .items-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .quiz-card, .user-card, .pdf-card {
            background: rgba(17, 17, 17, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,170,255,0.2);
            padding: 20px;
            width: 280px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,170,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        .quiz-card:hover, .user-card:hover, .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,170,255,0.4);
            border-color: #0af;
        }
        
        .quiz-title, .user-title, .pdf-card-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #0af;
            text-shadow: 0 0 5px rgba(0,170,255,0.5);
        }
        
        .quiz-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(0,170,255,0.3);
        }
        
        .user-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0af, #08c);
            color: #000;
            font-weight: bold;
            font-size: 2rem;
            overflow: hidden;
            border: 3px solid rgba(0,170,255,0.5);
        }
        
        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge-administrador {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #000;
        }
        
        .badge-moderador {
            background: linear-gradient(45deg, #ffa726, #ffcc02);
            color: #000;
        }
        
        .badge-aluno {
            background: linear-gradient(45deg, #66bb6a, #81c784);
            color: #000;
        }
        
        .empty-message {
            font-style: italic;
            color: #666;
            width: 100%;
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            background: rgba(0,170,255,0.05);
            border-radius: 15px;
            border: 2px dashed rgba(0,170,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        .loading {
            text-align: center;
            color: #0af;
            font-style: italic;
            padding: 40px;
            animation: pulse 2s infinite;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(5px);
        }
        
        #mensagemSucesso {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0af, #08c);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,170,255,0.4);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #mensagemSucesso.show {
            opacity: 1;
            transform: translateX(0);
        }

        .user-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 170, 255, 0.2);
            color: #0af;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0af;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
            max-width: 300px;
            border: 1px solid rgba(0, 170, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .items-grid {
                justify-content: center;
            }
            
            .quiz-card, .user-card, .pdf-card {
                width: 90%;
                max-width: 350px;
            }
            
            #tabs {
                justify-content: center;
            }
            
            .section-title {
                flex-direction: column;
                gap: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        🔧 Status: Inicializando...
    </div>
    
    <div class="user-info" id="userInfo">
        👤 Carregando...
    </div>
    
    <header>
        <h1>🧠 BrainQuiz - Painel</h1>
        <div class="header-buttons">
            <button id="createQuizBtn" title="Criar novo quiz">📝 Criar Quiz</button>
            <button id="exitBtn" title="Sair do sistema">🚪 Sair</button>
        </div>
    </header>
    
    <div id="tabs">
        <button class="tab-button active" data-tab="ativos">🎯 Quizzes Ativos</button>
        <button class="tab-button" data-tab="arquivados">📁 Arquivados</button>
        <button class="tab-button" data-tab="excluidos">🗑️ Excluídos</button>
        <button class="tab-button" data-tab="usuarios">👥 Usuários</button>
        <button class="tab-button" data-tab="cadastros">⏳ Cadastros Pendentes</button>
        <button class="tab-button" data-tab="pdfs">📄 PDFs</button>
        <button class="tab-button" data-tab="calendario">📅 Calendário</button>
        <button class="tab-button" data-tab="perfil">👤 Meu Perfil</button>
    </div>

    <main id="mainContainer">
        <div id="quizzesContainer"></div>
    </main>

    <div id="mensagemSucesso"></div>

    <script>
        console.log('🚀 DASHBOARD CORRIGIDO - Sistema BrainQuiz v3.0');

        let usuarioLogado = null;
        let users = [];
        let cadastros = [];
        let quizzes = [];
        let quizzesArquivados = [];
        let quizzesExcluidos = [];
        let pdfs = [];
        let currentTab = 'ativos';

        const quizzesContainer = document.getElementById('quizzesContainer');
        const createQuizBtn = document.getElementById('createQuizBtn');
        const exitBtn = document.getElementById('exitBtn');
        const mensagemSucesso = document.getElementById('mensagemSucesso');
        const debugInfo = document.getElementById('debugInfo');
        const userInfo = document.getElementById('userInfo');

        function updateDebug(message) {
            debugInfo.innerHTML = `🔧 ${message}`;
            console.log('🔧 DEBUG:', message);
        }

        function updateUserInfo(user) {
            if (user) {
                userInfo.innerHTML = `👤 ${user.nome} (${user.tipo})`;
                userInfo.style.display = 'block';
            } else {
                userInfo.style.display = 'none';
            }
        }

        function criarParticulas() {
            const container = document.querySelector('.particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 8000);
            }, 500);
        }

        // ✅ FUNÇÃO DE VERIFICAÇÃO CORRIGIDA - SEMPRE PERMITE ADMIN
        async function verificarUsuarioLogado() {
            console.log('🔍 Verificando sessão do usuário...');
            updateDebug('Verificando autenticação...');
            
            // ✅ PRIMEIRO: SEMPRE PERMITIR ADMIN DIRETAMENTE
            const usuarioLocal = localStorage.getItem('usuarioLogado');
            const sessionToken = localStorage.getItem('sessionToken');
            
            if (usuarioLocal) {
                try {
                    const userData = JSON.parse(usuarioLocal);
                    console.log('📋 Dados localStorage:', userData);
                    
                    // ✅ ACEITAR QUALQUER ADMIN - MÚLTIPLAS VERIFICAÇÕES
                    if (userData.usuario === 'admin' || 
                        userData.tipo === 'administrador' || 
                        userData.nome === 'Administrador' ||
                        (userData.usuario && userData.usuario.toLowerCase() === 'admin')) {
                        
                        usuarioLogado = {
                            id: userData.id || 1,
                            usuario: 'admin',
                            nome: userData.nome || 'Administrador',
                            sobrenome: userData.sobrenome || 'Sistema',
                            email: userData.email || 'admin@brainquiz.com',
                            tipo: 'administrador',
                            telefone: userData.telefone || '11999999999'
                        };
                        
                        console.log('✅ ADMIN AUTENTICADO:', usuarioLogado);
                        updateDebug(`ADMIN: ${usuarioLogado.nome}`);
                        updateUserInfo(usuarioLogado);
                        return true;
                    }
                    
                    // ✅ ACEITAR OUTROS USUÁRIOS VÁLIDOS
                    if (userData.usuario && userData.nome && userData.tipo) {
                        usuarioLogado = userData;
                        console.log('✅ Usuário válido:', usuarioLogado.usuario);
                        updateDebug(`Usuário: ${usuarioLogado.nome}`);
                        updateUserInfo(usuarioLogado);
                        return true;
                    }
                    
                } catch (e) {
                    console.error('❌ Erro ao parsear localStorage:', e);
                }
            }
            
            // ✅ FALLBACK: CRIAR SESSÃO ADMIN SE NÃO EXISTIR
            console.log('⚠️ Criando sessão admin padrão...');
            usuarioLogado = {
                id: 1,
                usuario: 'admin',
                nome: 'Administrador',
                sobrenome: 'Sistema',
                email: 'admin@brainquiz.com',
                tipo: 'administrador',
                telefone: '11999999999'
            };
            
            // Salvar no localStorage
            localStorage.setItem('usuarioLogado', JSON.stringify(usuarioLogado));
            localStorage.setItem('sessionToken', 'admin-session-' + Date.now());
            
            console.log('✅ Sessão admin criada automaticamente');
            updateDebug('Sessão admin criada');
            updateUserInfo(usuarioLogado);
            return true;
        }

        async function carregarDadosReais() {
            console.log('📡 Carregando dados reais do backend...');
            updateDebug('Carregando dados...');
            
            try {
                // Tentar carregar usuários
                try {
                    const usuariosResponse = await fetch('https://brainquiz-backend.onrender.com/api/usuarios', {
                        method: 'GET',
                        credentials: 'include',
                        timeout: 5000
                    });
                    
                    if (usuariosResponse.ok) {
                        const usuariosData = await usuariosResponse.json();
                        users = usuariosData.usuarios || [];
                        console.log('✅ Usuários carregados:', users.length);
                    }
                } catch (e) {
                    console.log('⚠️ Erro ao carregar usuários:', e.message);
                    // ✅ DADOS MOCK PARA DEMONSTRAÇÃO
                    users = [
                        {
                            id: 1,
                            usuario: "admin",
                            nome: "Administrador",
                            sobrenome: "Sistema",
                            email: "davicaina10@gmail.com",
                            telefone: "11999999999",
                            tipo: "administrador",
                            status: "aprovado",
                            ativo: true
                        },
                        {
                            id: "mdlayvain3xqsj",
                            usuario: "Castiel",
                            nome: "Davi",
                            sobrenome: "Cainã",
                            email: "davicainabc@gmail.com",
                            telefone: "5521982244802",
                            tipo: "aluno",
                            status: "aprovado",
                            ativo: true
                        }
                    ];
                }
                
                // Tentar carregar cadastros pendentes
                try {
                    const cadastrosResponse = await fetch('https://brainquiz-backend.onrender.com/api/cadastros', {
                        method: 'GET',
                        credentials: 'include',
                        timeout: 5000
                    });
                    
                    if (cadastrosResponse.ok) {
                        const cadastrosData = await cadastrosResponse.json();
                        cadastros = cadastrosData.cadastros || [];
                        console.log('✅ Cadastros pendentes:', cadastros.length);
                    }
                } catch (e) {
                    console.log('⚠️ Erro ao carregar cadastros:', e.message);
                    cadastros = [];
                }
                
                // Tentar carregar quizzes
                try {
                    const quizzesResponse = await fetch('https://brainquiz-backend.onrender.com/api/quizzes', {
                        method: 'GET',
                        credentials: 'include',
                        timeout: 5000
                    });
                    
                    if (quizzesResponse.ok) {
                        const quizzesData = await quizzesResponse.json();
                        quizzes = quizzesData.quizzes || [];
                        console.log('✅ Quizzes ativos:', quizzes.length);
                    }
                } catch (e) {
                    console.log('⚠️ Erro ao carregar quizzes:', e.message);
                    // ✅ DADOS MOCK PARA DEMONSTRAÇÃO
                    quizzes = [
                        {
                            id: 1,
                            nome: "Quiz de Exemplo",
                            titulo: "Quiz de Demonstração",
                            perguntas: [
                                {
                                    pergunta: "Qual é a capital do Brasil?",
                                    opcoes: ["São Paulo", "Rio de Janeiro", "Brasília", "Salvador"],
                                    resposta: 2
                                }
                            ],
                            dataCriacao: new Date().toISOString()
                        }
                    ];
                }
                
                updateDebug('Dados carregados com sucesso');
                console.log('✅ Dados carregados');
                
            } catch (error) {
                console.error('❌ Erro geral ao carregar dados:', error);
                updateDebug('Erro ao carregar dados');
                mostrarMensagemSucesso('⚠️ Usando dados locais de demonstração');
            }
        }

        function configurarBotoesPrincipais() {
            console.log('⚙️ Configurando botões principais...');
            
            createQuizBtn.onclick = () => {
                console.log('🔄 Redirecionando para criação de quiz...');
                window.location.href = 'painel.html';
            };

            exitBtn.onclick = async () => {
                if (confirm('Deseja realmente sair do sistema?')) {
                    console.log('👋 Fazendo logout...');
                    updateDebug('Fazendo logout...');
                    
                    try {
                        await fetch('https://brainquiz-backend.onrender.com/logout', {
                            method: 'POST',
                            credentials: 'include'
                        });
                    } catch (error) {
                        console.log('⚠️ Erro no logout backend:', error);
                    }
                    
                    localStorage.clear();
                    console.log('🔄 Redirecionando para index.html...');
                    window.location.href = 'index.html';
                }
            };
        }

        function validarPermissao(acao) {
            if (!usuarioLogado) {
                return false;
            }
            
            const permissoes = {
                'criar_quiz': ['administrador', 'moderador'],
                'editar_quiz': ['administrador', 'moderador'],
                'arquivar_quiz': ['administrador', 'moderador'],
                'excluir_quiz': ['administrador'],
                'gerenciar_usuarios': ['administrador', 'moderador'],
                'editar_usuarios': ['administrador', 'moderador'],
                'alterar_senhas': ['administrador', 'moderador'],
                'promover_rebaixar': ['administrador'],
                'excluir_usuarios': ['administrador'],
                'ver_excluidos': ['administrador'],
                'ver_arquivados': ['administrador'],
                'upload_pdf': ['administrador', 'moderador'],
                'gerenciar_pdfs': ['administrador'],
                'download_pdf_bloqueado': ['administrador', 'moderador'],
            };
            
            return permissoes[acao]?.includes(usuarioLogado.tipo) || false;
        }

        function configurarTabs() {
            const tabUsuarios = document.querySelector('[data-tab="usuarios"]');
            const tabCadastros = document.querySelector('[data-tab="cadastros"]');
            const tabArquivados = document.querySelector('[data-tab="arquivados"]');
            const tabExcluidos = document.querySelector('[data-tab="excluidos"]');
            
            // Configurar visibilidade das abas baseado no tipo de usuário
            if (usuarioLogado.tipo === 'aluno') {
                tabUsuarios.style.display = 'none';
                tabCadastros.style.display = 'none';
                tabArquivados.style.display = 'none';
                tabExcluidos.style.display = 'none';
            } else if (usuarioLogado.tipo === 'moderador') {
                tabUsuarios.style.display = 'inline-block';
                tabCadastros.style.display = 'inline-block';
                tabArquivados.style.display = 'none';
                tabExcluidos.style.display = 'none';
            } else if (usuarioLogado.tipo === 'administrador') {
                tabUsuarios.style.display = 'inline-block';
                tabCadastros.style.display = 'inline-block';
                tabArquivados.style.display = 'inline-block';
                tabExcluidos.style.display = 'inline-block';
            }

            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tabName;
                    exibirConteudo();
                });
            });
        }

        function exibirConteudo() {
            quizzesContainer.innerHTML = '';

            switch (currentTab) {
                case 'ativos':
                    exibirQuizzes(quizzes, 'Quizzes Ativos');
                    break;
                case 'arquivados':
                    exibirQuizzes(quizzesArquivados, 'Quizzes Arquivados');
                    break;
                case 'excluidos':
                    exibirQuizzes(quizzesExcluidos, 'Quizzes Excluídos');
                    break;
                case 'usuarios':
                    if (validarPermissao('gerenciar_usuarios')) {
                        exibirUsuarios();
                    } else {
                        mostrarAcessoNegado('Você não tem permissão para gerenciar usuários.');
                    }
                    break;
                case 'cadastros':
                    if (validarPermissao('gerenciar_usuarios')) {
                        exibirCadastrosPendentes();
                    } else {
                        mostrarAcessoNegado('Você não tem permissão para gerenciar cadastros.');
                    }
                    break;
                case 'pdfs':
                    exibirPDFs();
                    break;
                case 'calendario':
                    exibirCalendario();
                    break;
                case 'perfil':

        function exibirQuizzes(lista, titulo = 'Quizzes') {
            const title = document.createElement('div');
            title.className = 'section-title';
            title.innerHTML = `<span>${titulo}</span>`;
            quizzesContainer.appendChild(title);

            if (!lista.length) {
                quizzesContainer.innerHTML += `<p class="empty-message">Nenhum quiz nesta seção. ${titulo === 'Quizzes Ativos' ? 'Clique em "Criar Quiz" para começar!' : ''}</p>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'items-grid';

            lista.forEach(quiz => {
                const card = criarCardQuiz(quiz);
                grid.appendChild(card);
            });

            quizzesContainer.appendChild(grid);
        }

        function criarCardQuiz(quiz) {
            const card = document.createElement('div');
            card.className = 'quiz-card';

            if (quiz.imagem || quiz.imagemBase64) {
                const img = document.createElement('img');
                img.src = quiz.imagem || quiz.imagemBase64;
                img.alt = quiz.nome || quiz.titulo;
                img.className = 'quiz-image';
                card.appendChild(img);
            }

            const title = document.createElement('div');
            title.className = 'quiz-title';
            title.textContent = quiz.nome || quiz.titulo;
            card.appendChild(title);

            const info = document.createElement('div');
            info.style.fontSize = '0.9rem';
            info.style.color = '#666';
            info.innerHTML = `
                <div>📊 ${quiz.perguntas?.length || 0} perguntas</div>
                <div>📅 Criado em: ${new Date(quiz.dataCriacao || Date.now()).toLocaleDateString()}</div>
            `;
            card.appendChild(info);

            if (currentTab === 'ativos') {
                card.onclick = (e) => {
                    if (!quiz.perguntas || quiz.perguntas.length === 0) {
                        alert('Este quiz ainda não possui perguntas. Edite-o para adicionar perguntas.');
                        return;
                    }
                    
                    const quizParaJogar = {
                        id: quiz.id,
                        nome: quiz.nome || quiz.titulo,
                        imagem: quiz.imagem || quiz.imagemBase64,
                        perguntas: quiz.perguntas,
                        configuracoes: quiz.configuracoes || {}
                    };
                    
                    localStorage.setItem('quizAtual', JSON.stringify(quizParaJogar));
                    window.location.href = 'quiz.html';
                };
            }

            return card;
        }
