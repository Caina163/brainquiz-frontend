<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Inicial - BrainQuiz</title>
  <script src="auth.js"></script>
  <script src="dashboard-manager.js"></script>
  <link rel="stylesheet" href="system-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 8s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 20px;
      background: rgba(17, 17, 17, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 170, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
    }
    
    h1 {
      margin: 0;
      text-shadow: 0 0 20px #0af;
      font-size: 2.5rem;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #0af; }
      50% { text-shadow: 0 0 40px #0af, 0 0 60px #0af; }
    }
    
    .header-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    #createQuizBtn, #exitBtn {
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    #createQuizBtn:hover, #exitBtn:hover {
      background: linear-gradient(45deg, #08c, #0af);
      color: #fff;
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
      transform: translateY(-3px);
    }
    
    #exitBtn {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
    }
    
    #exitBtn:hover {
      background: linear-gradient(45deg, #cc0000, #ff4444);
      box-shadow: 0 8px 30px rgba(255, 68, 68, 0.6);
    }
    
    #tabs {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(17, 17, 17, 0.6);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 170, 255, 0.2);
    }
    
    .tab-button {
      background: rgba(34, 34, 34, 0.8);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #0af;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2);
      font-weight: bold;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .tab-button.active, .tab-button:hover {
      background: linear-gradient(45deg, #0af, #08c);
      color: #000;
      box-shadow: 0 8px 25px rgba(0, 170, 255, 0.4);
      transform: translateY(-2px);
    }
    
    #quizzesContainer {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 200px;
    }
    
    .section-container {
      margin-bottom: 40px;
    }
    
    .section-header {
      color: #0af;
      font-size: 1.8rem;
      margin: 0 0 20px 0;
      text-shadow: 0 0 15px #0af;
      border-bottom: 3px solid #0af;
      padding-bottom: 10px;
      text-align: center;
      background: linear-gradient(90deg, transparent, rgba(0,170,255,0.1), transparent);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 170, 255, 0.3);
    }
    
    .section-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    /* Quiz Grid Styles - Conforme Imagem 2 */
    .quiz-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .quiz-card-ativo {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
      overflow: hidden;
      min-height: 200px;
    }
    
    .quiz-card-ativo:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.4);
      border-color: #0af;
    }

    .quiz-thumbnail {
      position: relative;
      height: 140px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid rgba(0,170,255,0.3);
    }

    .quiz-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23006699" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .quiz-play-icon {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      color: #0af;
      text-shadow: 0 0 20px #0af;
      transition: all 0.3s ease;
    }

    .quiz-card-ativo:hover .quiz-play-icon {
      transform: scale(1.2);
      text-shadow: 0 0 30px #0af;
    }

    .quiz-info {
      padding: 20px;
    }

    .quiz-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #0af;
      text-shadow: 0 0 5px rgba(0,170,255,0.5);
      text-align: center;
    }

    .quiz-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #999;
    }

    .quiz-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .quiz-action-btn {
      background: rgba(0, 170, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
    }

    .quiz-action-btn:hover {
      background: #0af;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 6px 20px rgba(0,170,255,0.6);
    }

    /* Menu Dropdown */
    .quiz-menu-dropdown {
      position: fixed;
      background: rgba(26, 26, 26, 0.95);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      padding: 10px;
      min-width: 150px;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
    }

    .menu-item {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      color: #0af;
      font-size: 0.9rem;
    }

    .menu-item:hover {
      background: linear-gradient(45deg, #0af, #08c);
      color: #000;
      font-weight: bold;
    }

    .menu-item.danger {
      color: #ff4444;
    }

    .menu-item.danger:hover {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
    }

    /* Usuarios Grid - Conforme Imagem 3 */
    .usuarios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .user-card-gerencial {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      padding: 25px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-card-gerencial:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.4);
      border-color: #0af;
    }

    .user-avatar-section {
      position: relative;
      flex-shrink: 0;
    }

    .user-avatar-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
      border: 3px solid rgba(0,170,255,0.5);
      position: relative;
    }

    .user-avatar-circle.administrador {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }

    .user-avatar-circle.moderador {
      background: linear-gradient(45deg, #ffa726, #ffcc02);
    }

    .user-avatar-circle.aluno {
      background: linear-gradient(45deg, #66bb6a, #81c784);
    }

    .user-status-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 1.2rem;
    }

    .user-info-section {
      flex-grow: 1;
    }

    .user-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0af;
      margin-bottom: 5px;
    }

    .user-role {
      font-size: 1rem;
      color: #999;
      margin-bottom: 8px;
    }

    .user-email {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }

    .user-login {
      font-size: 0.8rem;
      color: #555;
    }

    .user-actions-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn-user-action {
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      width: 40px;
      height: 35px;
    }

    .btn-user-action:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
    }

    .btn-user-action.danger {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
    }

    /* Cadastros Grid */
    .cadastros-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .cadastro-card-pendente {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      padding: 25px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 193, 7, 0.3);
      backdrop-filter: blur(10px);
    }

    .cadastro-card-pendente:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 193, 7, 0.4);
      border-color: #ffc107;
    }

    .cadastro-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .cadastro-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ffc107, #ffca28);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #000;
      font-weight: bold;
    }

    .cadastro-info {
      flex-grow: 1;
    }

    .cadastro-nome {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0af;
      margin-bottom: 5px;
    }

    .cadastro-usuario {
      color: #999;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-badge.pendente {
      background: linear-gradient(45deg, #ffc107, #ffca28);
      color: #000;
    }

    .cadastro-detalhes {
      margin-bottom: 20px;
      color: #999;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .cadastro-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: #fff;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: #fff;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }

    .btn-primary {
      background: linear-gradient(45deg, #0af, #08c);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.4);
    }

    /* PDFs Grid - Conforme Imagem 5 */
    .pdfs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .pdf-card-gerencial {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      padding: 25px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
    }

    .pdf-card-gerencial:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.4);
      border-color: #0af;
    }

    .pdf-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .pdf-icon {
      font-size: 3rem;
      color: #ff4444;
    }

    .pdf-info {
      flex-grow: 1;
    }

    .pdf-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0af;
      margin-bottom: 10px;
    }

    .pdf-status {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
    }

    .status-available {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .status-blocked {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .pdf-details {
      margin-bottom: 20px;
      color: #999;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .pdf-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-pdf-action {
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      flex: 1;
      min-width: 40px;
    }

    .btn-pdf-action:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
    }

    .btn-pdf-action.danger {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
    }

    /* Items Grid (para arquivados e excluídos) */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .item-card {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      padding: 20px;
      position: relative;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
    }
    
    .item-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.4);
      border-color: #0af;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0af;
      text-shadow: 0 0 5px rgba(0,170,255,0.5);
    }

    .card-actions {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-icon:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
    }

    .btn-icon.danger {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      color: #fff;
    }

    .card-body {
      color: #999;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .card-info {
      margin-bottom: 5px;
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 60px 40px;
      background: rgba(0,170,255,0.05);
      border-radius: 15px;
      border: 2px dashed rgba(0,170,255,0.3);
      backdrop-filter: blur(5px);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .empty-state h3 {
      color: #0af;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .empty-state p {
      margin-bottom: 25px;
      font-size: 1rem;
    }
    
    .loading {
      text-align: center;
      color: #0af;
      font-style: italic;
      padding: 40px;
      animation: pulse 2s infinite;
    }
    
    .error {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      border: 1px solid rgba(255, 68, 68, 0.3);
      backdrop-filter: blur(5px);
    }
    
    #mensagemSucesso {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #0af, #08c);
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(0,170,255,0.4);
      z-index: 1000;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    #mensagemSucesso.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* Calendar Styles - EXATO COMO A SEGUNDA FOTO */
    .calendar-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,170,255,0.3);
      border: 2px solid rgba(0,170,255,0.4);
      backdrop-filter: blur(15px);
      overflow-x: auto;
      min-height: 600px;
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .calendar-title {
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      background: linear-gradient(45deg, #0af, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calendar-legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      border: 2px solid;
    }

    .legend-current {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border-color: #22c55e;
    }

    .legend-future {
      background: rgba(99, 102, 241, 0.2);
      color: #6366f1;
      border-color: #6366f1;
    }

    .legend-past {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;

function criarParticulas() {
  const container = document.querySelector('.particles');
  
  setInterval(() => {

    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDelay = Math.random() * 2 + 's';
    container.appendChild(particle);
    
    setTimeout(() => {
      if (particle.parentNode) {

      }
    }, 8000);
  }, 500);
}

  }

  const tabs = document.querySelectorAll('.tab-button');
  tabs.forEach(tab => {

    tab.addEventListener('click', handleTabClick);
  });
  
  console.log('✅ Event listeners das abas configurados');
}

function handleTabClick(event) {

function determinarPeriodoAtual() {
  const agora = new Date();
  const ano = agora.getFullYear();
  const mes = agora.getMonth() + 1;
  
  if (ano === 2025) {
    if (mes >= 1 && mes <= 2) return 0;
    if (mes >= 3 && mes <= 4) return 1;
    if (mes >= 5 && mes <= 6) return 2;
    if (mes >= 7 && mes <= 8) return 3;
    if (mes >= 9 && mes <= 10) return 4;
    if (mes >= 11 && mes <= 12) return 5;
  }
  
  if (ano > 2025) {
    const anosDiferenca = ano - 2025;
    const periodosNoAno = 6;
    const periodoBase = anosDiferenca * periodosNoAno;
    
    if (mes >= 1 && mes <= 2) return periodoBase + 6;
    if (mes >= 3 && mes <= 4) return periodoBase + 7;
    if (mes >= 5 && mes <= 6) return periodoBase + 8;
    if (mes >= 7 && mes <= 8) return periodoBase + 9;
    if (mes >= 9 && mes <= 10) return periodoBase + 10;
    if (mes >= 11 && mes <= 12) return periodoBase + 11;
  }
  
  return 0;
}

function exibirCalendario() {
  const container = document.createElement('div');

  const header = document.createElement('div');
  header.className = 'calendar-header';
  
  const title = document.createElement('h1');

  const legend = document.createElement('div');
  legend.className = 'calendar-legend';
  legend.innerHTML = `

      <span>🟢</span>
      <span>Período Atual</span>
    </div>
    <div class="legend-item legend-future">
      <span>🔵</span>
      <span>Período Futuro</span>
    </div>
    <div class="legend-item legend-past">
      <span>🔴</span>
      <span>Período Passado</span>
    </div>
  `;
  header.appendChild(legend);
  container.appendChild(header);

  const table = document.createElement('table');
  table.className = 'calendar-table';
  
  const thead = document.createElement('thead');
  thead.innerHTML = `
    <tr>
      <th>PERÍODO</th>
      <th>MÓDULO (UTA)</th>
      <th>FASE</th>
      <th>PERÍODO ESTIMADO</th>
      <th>OBSERVAÇÕES</th>
    </tr>
  `;
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  const periodoAtualIndex = determinarPeriodoAtual();
  
  calendarioAcademico.forEach((item, index) => {
    const row = document.createElement('tr');
    
    let rowClass = '';
    
    if (index < periodoAtualIndex) {
      rowClass = 'past-period';
    } else if (index === periodoAtualIndex) {
      rowClass = 'current-period';
    } else {
      rowClass = 'future-period';
    }
    
    if (item.periodo && item.periodo !== '') {
      rowClass += ' period-header';
    }
    
    if (index === calendarioAcademico.length - 1) {
      rowClass = 'completion-info';
    }
    
    row.className = rowClass;
    
    row.innerHTML = `
      <td>${item.periodo}</td>
      <td>${item.modulo}</td>
      <td>${item.fase}</td>
      <td>${item.dataEstimada}</td>
      <td>${item.observacoes}</td>
    `;
    
    tbody.appendChild(row);
  });
  
  table.appendChild(tbody);
  container.appendChild(table);

  const info = document.createElement('div');
  info.style.marginTop = '30px';
  info.style.padding = '25px';

function exibirConteudo() {
  console.log('📺 Exibindo conteúdo da aba:', currentTab);
  quizzesContainer.innerHTML = '';

  // Usar dashboard-manager.js para mostrar conteúdo baseado na aba
  const containers = {
    'ativos': 'quizzes-container',
    'arquivados': 'arquivados-container', 
    'usuarios': 'usuarios-container',
    'cadastros': 'cadastros-container',
    'excluidos': 'excluidos-container',
    'pdfs': 'pdfs-container'
  };

  // Criar container específico para a aba atual
  if (containers[currentTab]) {
    const container = document.createElement('div');
    container.id = containers[currentTab];
    quizzesContainer.appendChild(container);
  }

  switch (currentTab) {
    case 'calendario':
      exibirCalendario();
      break;
    case 'perfil':
      exibirPerfil();
      break;
    default:
      // Para outras abas, deixar o dashboard-manager.js lidar
      if (dashboardManager && dashboardManager.renderizarDados) {
        dashboardManager.renderizarDados();
      }
      break;
  }
}

// ============================================================================
// FUNÇÕES AUXILIARES
// ============================================================================

function mostrarMensagemSucesso(mensagem) {
  console.log('📢 Mensagem:', mensagem);
  mensagemSucesso.textContent = mensagem;
  mensagemSucesso.classList.add('show');
  
  setTimeout(() => {
    mensagemSucesso.classList.remove('show');
  }, 4000);
}

function mostrarLoading(mensagem = 'Carregando...') {
  quizzesContainer.innerHTML = `<div class="loading">${mensagem}</div>`;
}

function esconderLoading() {
  const loading = document.querySelector('.loading');
  if (loading) loading.remove();
}

// ============================================================================
// INICIALIZAÇÃO PRINCIPAL - INTEGRADA COM DASHBOARD-MANAGER.JS
// ============================================================================

async function inicializarSistema() {
  try {
    console.log('🚀 Iniciando Dashboard Integrado...');
    
    mostrarLoading('Verificando autenticação...');
    const usuarioValido = await verificarUsuarioLogado();
    if (!usuarioValido) return;
    
    mostrarLoading('Configurando interface...');
    configurarBotoesPrincipais();
    configurarTabs();
    
    // Inicializar dashboard-manager.js
    if (dashboardManager) {
      mostrarLoading('Carregando dados do sistema...');
      await dashboardManager.inicializar();
    }
    
    exibirConteudo();
    esconderLoading();
    
    console.log('✅ Sistema inicializado com sucesso!');
    console.log('👤 Usuário:', usuarioLogado.usuario, '(' + usuarioLogado.tipo + ')');
    
    mostrarMensagemSucesso(`✅ Bem-vindo, ${usuarioLogado.nome}! Dashboard carregado com sucesso.`);
    
  } catch (error) {
    console.error('❌ Erro na inicialização:', error);
    quizzesContainer.innerHTML = `
      <div class="error">
        <h3>❌ Erro na Inicialização</h3>
        <p>Erro: ${error.message}</p>
        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #0af; border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer;">🔄 Tentar Novamente</button>
      </div>
    `;
  }
}

// ============================================================================
// EVENT LISTENERS E INICIALIZAÇÃO
// ============================================================================

document.addEventListener('DOMContentLoaded', () => {
  console.log('📄 DOM carregado, iniciando sistema...');
  
  // Aguardar carregamento dos scripts externos
  const aguardarScripts = () => {
    return new Promise((resolve) => {
      const verificarScripts = () => {
        if (typeof authManager !== 'undefined' && typeof dashboardManager !== 'undefined') {
          resolve();
        } else {
          setTimeout(verificarScripts, 100);
        }
      };
      verificarScripts();
    });
  };
  
  aguardarScripts().then(() => {
    criarParticulas();
    inicializarSistema();
  });
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.quiz-action-btn') && !e.target.closest('.quiz-menu-dropdown')) {
    document.querySelectorAll('.quiz-menu-dropdown').forEach(menu => {
      menu.remove();
    });
  }
});

console.log('🎯 DASHBOARD HTML TOTALMENTE CORRIGIDO - v9.0!');

</script>
