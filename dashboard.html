<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Inicial - BrainQuiz</title>
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
            color: #0af;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0af;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 10px #0af;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 20px;
            background: rgba(17, 17, 17, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
        }
        
        h1 {
            margin: 0;
            text-shadow: 0 0 20px #0af;
            font-size: 2.5rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 20px #0af; }
            50% { text-shadow: 0 0 40px #0af, 0 0 60px #0af; }
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        #createQuizBtn, #exitBtn {
            background: linear-gradient(45deg, #0af, #08c);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        #createQuizBtn:hover, #exitBtn:hover {
            background: linear-gradient(45deg, #08c, #0af);
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
            transform: translateY(-3px);
        }
        
        #exitBtn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }
        
        #exitBtn:hover {
            background: linear-gradient(45deg, #cc0000, #ff4444);
            box-shadow: 0 8px 30px rgba(255, 68, 68, 0.6);
        }
        
        #tabs {
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(17, 17, 17, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 170, 255, 0.2);
        }
        
        .tab-button {
            background: rgba(34, 34, 34, 0.8);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: #0af;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2);
            font-weight: bold;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .tab-button.active, .tab-button:hover {
            background: linear-gradient(45deg, #0af, #08c);
            color: #000;
            box-shadow: 0 8px 25px rgba(0, 170, 255, 0.4);
            transform: translateY(-2px);
        }
        
        #quizzesContainer {

            margin: 0 auto;
            min-height: 200px;
        }

            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 170, 255, 0.3);

            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,170,255,0.3);
            backdrop-filter: blur(10px);
        }

            box-shadow: 0 12px 35px rgba(0,170,255,0.4);
            border-color: #0af;

        .quiz-title, .user-title, .pdf-card-name {

            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #0af;
            text-shadow: 0 0 5px rgba(0,170,255,0.5);
        }
        
        .quiz-image {

            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(0,170,255,0.3);
        }
        
        .user-photo {

            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0af, #08c);
            color: #000;
            font-weight: bold;
            font-size: 2rem;
            overflow: hidden;
            border: 3px solid rgba(0,170,255,0.5);

        .user-photo img {

            height: 100%;

        }
        
        .user-badge {

            font-weight: bold;
            text-transform: uppercase;
        }
        
        .badge-administrador {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: #000;
        }
        
        .badge-moderador {
            background: linear-gradient(45deg, #ffa726, #ffcc02);
            color: #000;
        }
        
        .badge-aluno {
            background: linear-gradient(45deg, #66bb6a, #81c784);
            color: #000;
        }
        
        .empty-message {

            text-align: center;

            padding: 40px;
            background: rgba(0,170,255,0.05);
            border-radius: 15px;
            border: 2px dashed rgba(0,170,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        .loading {

            color: #0af;
            font-style: italic;
            padding: 40px;

        }

            padding: 15px;

            margin: 10px 0;
            border: 1px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(5px);
        }

            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0af, #08c);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,170,255,0.4);
            z-index: 1000;

            backdrop-filter: blur(10px);
        }
        
        #mensagemSucesso.show {
            opacity: 1;

        }

        .user-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 170, 255, 0.2);
            color: #0af;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0af;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
            max-width: 300px;
            border: 1px solid rgba(0, 170, 255, 0.3);
        }

        .upload-area {
            border: 2px dashed rgba(0,170,255,0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0,170,255,0.05);
        }

        .upload-area:hover {
            border-color: #0af;
            background: rgba(0,170,255,0.1);
        }

        .upload-area.dragover {
            border-color: #0af;
            background: rgba(0,170,255,0.2);
            transform: scale(1.02);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: #fff;
        }

        .btn-download {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: #fff;
        }

        .btn-download.disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: #666;
            cursor: not-allowed;
        }

        .btn-unlock {
            background: linear-gradient(45deg, #ffc107, #ffca2c);
            color: #000;
        }

        .btn-lock {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: #fff;
        }

        .btn-edit {
            background: linear-gradient(45deg, #ffc107, #ffca2c);
            color: #000;
        }

        .btn-archive {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: #fff;
        }

        .btn-delete {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: #fff;
        }

        .action-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .pdf-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .status-bloqueado {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .status-desbloqueado {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: #fff;
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .pdf-viewer iframe {
            width: 90%;
            height: 90%;
            border: 2px solid #0af;
            border-radius: 10px;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
        }

        /* Calend√°rio Acad√™mico Estilizado */
        .calendario-container {
            background: rgba(17, 17, 17, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            border: 2px solid rgba(0, 170, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 170, 255, 0.2);

            text-align: center;
            margin-bottom: 40px;
            padding: 30px;

            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        .status-atual {
            background: linear-gradient(135deg, #0af, #08c);
            color: #000;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
        }

        .cronograma-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .periodo-card {
            background: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 170, 255, 0.2);
            transition: all 0.3s ease;
        }

        .periodo-card:hover {
            border-color: #0af;
            box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
            transform: translateY(-5px);
        }

        .periodo-card.ativo {
            border-color: #0af;
            background: rgba(0, 170, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
        }

        .periodo-titulo {
            color: #0af;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .periodo-datas {
            color: #fff;
            margin-bottom: 10px;
        }

        .periodo-info {
            color: #ccc;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0af, #08c);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .countdown-container {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .countdown-time {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        @media (max-width: 768px) {
            .items-grid {
                justify-content: center;
            }
            
            .quiz-card, .user-card, .pdf-card {
                width: 90%;
                max-width: 350px;
            }
            
            #tabs {
                justify-content: center;
            }
            
            .section-title {
                flex-direction: column;
                gap: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-buttons {
                justify-content: center;
            }

            .action-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .pdf-viewer iframe {
                width: 95%;
                height: 85%;
            }

            .cronograma-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // ============================================================================
        // FUN√á√ïES AUXILIARES
        // ============================================================================
        function updateDebug(message) {
            debugInfo.innerHTML = `üîß ${message}`;
            console.log('üîß DEBUG:', message);
        }

        function updateUserInfo(user) {
            if (user) {
                userInfo.innerHTML = `üë§ ${user.nome} (${user.tipo})`;
                userInfo.style.display = 'block';
            } else {
                userInfo.style.display = 'none';
            }
        }

        function criarParticulas() {
            const container = document.querySelector('.particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 8000);
            }, 500);
        }

        function mostrarMensagemSucesso(mensagem) {
            mensagemSucesso.textContent = mensagem;
            mensagemSucesso.classList.add('show');
            
            setTimeout(() => {
                mensagemSucesso.classList.remove('show');
            }, 4000);
        }

        function mostrarLoading(mensagem = 'Carregando...') {
            quizzesContainer.innerHTML = `<div class="loading">${mensagem}</div>`;
        }

        // ============================================================================
        // CONFIGURA√á√ÉO DE BOT√ïES E NAVEGA√á√ÉO
        // ============================================================================
        function configurarBotoesPrincipais() {
            createQuizBtn.onclick = () => {
                window.location.href = 'painel.html';
            };

            exitBtn.onclick = async () => {
                if (confirm('Deseja realmente sair do sistema?')) {
                    try {
                        await fetch('https://brainquiz-backend.onrender.com/api/logout', {
                            method: 'POST',
                            credentials: 'include'
                        });
                    } catch (error) {
                        console.log('‚ö†Ô∏è Erro no logout backend:', error);
                    }
                    
                    localStorage.clear();
                    window.location.href = 'index.html';
                }
            };
        }

        // ============================================================================
        // FUN√á√ïES AUXILIARES DO CALEND√ÅRIO
        // ============================================================================
        function obterPeriodoAtual(hoje) {
            const ano = hoje.getFullYear().toString();
            const dataAtual = hoje.toISOString().split('T')[0];
            
            if (!calendarioAcademico[ano]) {
                return {
                    status: "üìÖ Calend√°rio n√£o dispon√≠vel para " + ano,
                    periodo: null,
                    progresso: null,
                    countdown: null,
                    numeroAtual: null
                };
            }
            
            for (const [numero, periodo] of Object.entries(calendarioAcademico[ano])) {
                const inicio = new Date(periodo.inicio);
                const fim = new Date(periodo.fim);
                const agora = new Date(dataAtual);
                
                if (agora >= inicio && agora <= fim) {
                    // Estamos dentro do per√≠odo
                    const totalDias = Math.ceil((fim - inicio) / (1000 * 60 * 60 * 24));
                    const diasPassados = Math.ceil((agora - inicio) / (1000 * 60 * 60 * 24));
                    const progresso = Math.round((diasPassados / totalDias) * 100);
                    
                    const diasRestantes = Math.ceil((fim - agora) / (1000 * 60 * 60 * 24));
                    
                    return {
                        status: `‚úÖ ${periodo.periodo} em andamento`,
                        periodo: periodo,
                        progresso: progresso,
                        countdown: `${diasRestantes} dias`,
                        countdownLabel: "para o fim do per√≠odo",
                        numeroAtual: numero
                    };
                } else if (agora < inicio) {
                    // Per√≠odo ainda n√£o come√ßou
                    const diasRestantes = Math.ceil((inicio - agora) / (1000 * 60 * 60 * 24));
                    
                    return {
                        status: `‚è≥ Aguardando ${periodo.periodo}`,
                        periodo: periodo,
                        progresso: null,
                        countdown: `${diasRestantes} dias`,
                        countdownLabel: "para o in√≠cio do per√≠odo",
                        numeroAtual: numero
                    };
                }
            }
            
            // Se chegou aqui, todos os per√≠odos j√° terminaram ou estamos em recesso
            return {
                status: "üèñÔ∏è Per√≠odo de recesso/f√©rias",
                periodo: null,
                progresso: null,
                countdown: null,
                numeroAtual: null
            };
        }

            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',

                year: 'numeric'
            });
        }

        async function handlePDFUpload(files) {
            if (!files || files.length === 0) return;
            
            for (const file of files) {
                if (file.type !== 'application/pdf') {
                    mostrarMensagemSucesso('‚ùå Apenas arquivos PDF s√£o permitidos!');
                    continue;
                }
                
                const formData = new FormData();
                formData.append('pdf', file);
                formData.append('nome', file.name);
                
                try {
                    mostrarMensagemSucesso('üì§ Enviando ' + file.name + '...');
                    
                    const response = await fetch('https://brainquiz-backend.onrender.com/api/pdfs/upload', {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });
                    
                    if (response.ok) {
                        mostrarMensagemSucesso('‚úÖ ' + file.name + ' enviado com sucesso!');
                    } else {
                        mostrarMensagemSucesso('‚ùå Erro ao enviar ' + file.name);
                    }
                } catch (error) {
                    mostrarMensagemSucesso('‚ùå Erro de conex√£o ao enviar ' + file.name);
                }
            }
            
            // Recarregar dados ap√≥s upload
            await carregarDadosBackend();
            exibirPDFs();
        }
