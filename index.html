<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - BrainQuiz</title>
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      height: 100vh; 
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 6s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    h1 {
      font-size: 3rem;
      color: #0af;
      margin-bottom: 30px;
      text-shadow: 0 0 30px #0af;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 30px #0af; }
      50% { text-shadow: 0 0 50px #0af, 0 0 80px #0af; }
    }
    
    .container {
      background: rgba(17, 17, 17, 0.9);
      padding: 25px 25px 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 170, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 170, 255, 0.3);
      width: 400px;
      max-width: 90vw;
    }
    
    form {
      display: flex; 
      flex-direction: column;
    }
    
    h2 {
      color: #0af;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    
    input, button {
      margin-bottom: 20px; 
      padding: 15px; 
      border-radius: 10px; 
      border: 2px solid rgba(0, 170, 255, 0.3); 
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input {
      background: rgba(34, 34, 34, 0.8); 
      color: #0af;
      box-shadow: inset 0 0 10px rgba(0, 170, 255, 0.1);
    }
    
    input:focus {
      background: rgba(51, 51, 51, 0.9); 
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      outline: none;
      border-color: #0af;
      transform: translateY(-2px);
    }
    
    button {
      background: linear-gradient(45deg, #0af, #08c); 
      color: #000; 
      font-weight: bold;
      cursor: pointer; 
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
      border: none;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #08c, #0af); 
      color: #fff; 
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
      transform: translateY(-3px);
    }
    
    button:disabled {
      background: #333; 
      color: #666; 
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #erro {
      min-height: 15px; 
      text-align: center; 
      color: #ff4444; 
      margin: 5px 0;
      padding: 5px;
      border-radius: 8px;
    }
    
    .link-cadastro {
      color: #0af; 
      cursor: pointer; 
      text-align: center; 
      text-decoration: underline;
      margin-top: -5px;
      transition: all 0.3s ease;
    }
    
    .link-cadastro:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    
    .mostrar-senha-container {
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      color: #0af; 
      font-size: 0.9rem;
      cursor: pointer; 
      user-select: none;
      transition: color 0.3s ease;
    }
    
    .mostrar-senha-container:hover {
      color: #0ff;
    }
    
    .mostrar-senha-container input[type="checkbox"] {
      accent-color: #0af;
      cursor: pointer;
      transform: scale(1.2);
    }
    
    .success-message {
      background: linear-gradient(135deg, #0af, #08c);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: none;
      color: #0af;
      font-size: 0.9rem;
      margin: 10px 0;
    }
    
    .loading.show {
      display: block;
    }

    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0af;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 1000;
      max-width: 300px;
      border: 1px solid rgba(0, 170, 255, 0.3);
    }

    .dashboard-link {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .dashboard-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <h1>üß† BrainQuiz</h1>
  
  <div class="container">
    <form id="loginForm">
      <h2>üîê Login</h2>
      <input type="text" id="usuario" name="usuario" placeholder="üë§ Usu√°rio" required />
      <input type="password" id="senha" name="senha" placeholder="üîí Senha" required />

      <label class="mostrar-senha-container">
        <input type="checkbox" id="mostrarSenha" /> üëÅÔ∏è Mostrar senha
      </label>

      <button type="submit">üöÄ Entrar</button>
      <div class="loading" id="loading">‚è≥ Conectando...</div>
      <div id="erro"></div>
      <div class="link-cadastro" onclick="window.location.href='cadastro.html'">üìù N√£o tem conta? Cadastre-se aqui</div>
    </form>
  </div>

  <!-- Debug Info -->
  <div class="debug-info" id="debugInfo">
    üîß Status: Carregando...
  </div>

  <script>
    console.log('üîë Sistema de Login BrainQuiz - VERS√ÉO CORRIGIDA');
    
    const debugInfo = document.getElementById('debugInfo');
    
    function updateDebug(message) {
      debugInfo.innerHTML = `üîß ${message}`;
      console.log('üîß DEBUG:', message);
    }
    
    // Criar part√≠culas animadas
    function criarParticulas() {
      const container = document.querySelector('.particles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 6000);
      }, 300);
    }
    
    const form = document.getElementById('loginForm');
    const erroDiv = document.getElementById('erro');
    const loadingDiv = document.getElementById('loading');
    const submitBtn = form.querySelector('button[type="submit"]');
    const senhaInput = document.getElementById('senha');
    const mostrarSenhaCheckbox = document.getElementById('mostrarSenha');
    const usuarioInput = document.getElementById('usuario');

    // Fun√ß√£o Mostrar/Ocultar senha
    mostrarSenhaCheckbox.addEventListener('change', () => {
      senhaInput.type = mostrarSenhaCheckbox.checked ? 'text' : 'password';
    });

    // Verificar se j√° est√° logado ao carregar a p√°gina
    window.addEventListener('load', async () => {
      updateDebug('Verificando sess√£o existente...');
      
      try {
        // Tentar verificar sess√£o no servidor
        const response = await fetch('https://brainquiz-backend.onrender.com/usuario', {
          method: 'GET',
          credentials: 'include'
        });
        
        if (response.ok) {
          const result = await response.json();
          if (result.success && result.usuario) {
            updateDebug('Sess√£o ativa encontrada ‚úÖ');
            mostrarSessaoAtiva(result.usuario);
            return;
          }
        }
        
        updateDebug('Nenhuma sess√£o ativa');
        
      } catch (error) {
        updateDebug(`Erro ao verificar sess√£o: ${error.message}`);
      }
      
      // Inicializar interface
      criarParticulas();
    });

    function mostrarSessaoAtiva(usuario) {
      erroDiv.innerHTML = `
        <div class="success-message">
          ‚úÖ Sess√£o ativa encontrada!<br>
          <strong>Usu√°rio:</strong> ${usuario.nome} (${usuario.usuario})<br>
          <strong>Tipo:</strong> ${usuario.tipo}<br>
          <a href="dashboard.html" class="dashboard-link">üéØ Ir para Dashboard</a>
        </div>
      `;
    }

    // Sistema de login principal
    form.addEventListener('submit', async e => {
      e.preventDefault();
      erroDiv.innerHTML = '';
      
      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!usuario || !senha) {
        mostrarErro('‚ö†Ô∏è Preencha usu√°rio e senha');
        return;
      }

      mostrarLoading(true);
      updateDebug('Fazendo login...');

      try {
        console.log('üîç Enviando credenciais...', { usuario });
        
        const response = await fetch('https://brainquiz-backend.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ usuario, senha })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('üì° Resposta do servidor:', result);

        if (result.success && result.usuario) {
          console.log('‚úÖ Login realizado com sucesso!');
          updateDebug('Login bem-sucedido ‚úÖ');
          
          // Salvar no localStorage como backup
          localStorage.setItem('usuarioLogado', JSON.stringify(result.usuario));
          localStorage.setItem('loginTimestamp', new Date().getTime().toString());
          
          mostrarSucesso(`‚úÖ Bem-vindo, ${result.usuario.nome}!`);
          
          // Redirecionar imediatamente
          setTimeout(() => {
            console.log('üéØ Redirecionando para dashboard...');
            window.location.href = 'dashboard.html';
          }, 1000);
          
        } else {
          console.log('‚ùå Falha no login:', result.message);
          updateDebug('Login falhou ‚ùå');
          mostrarErro('‚ùå ' + (result.message || 'Credenciais inv√°lidas'));
        }

      } catch (error) {
        console.error('‚ùå Erro na requisi√ß√£o:', error);
        updateDebug(`Erro: ${error.message}`);
        
        // Modo offline para teste
        if (error.message.includes('fetch') || error.message.includes('Failed')) {
          mostrarErro('üîå Erro de conex√£o. Tentando modo offline...');
          setTimeout(() => tentarLoginOffline(usuario, senha), 1000);
        } else {
          mostrarErro('‚ùå Erro no servidor. Tente novamente.');
        }
      } finally {
        mostrarLoading(false);
      }
    });

    // Login offline para desenvolvimento/testes
    function tentarLoginOffline(usuario, senha) {
      console.log('üîß Tentando login offline...');
      updateDebug('Modo offline ativo');
      
      const usuariosOffline = {
        'admin': { senha: 'admin123', nome: 'Administrador', tipo: 'administrador' },
        'mod': { senha: 'mod123', nome: 'Moderador', tipo: 'moderador' },
        'aluno': { senha: 'aluno123', nome: 'Aluno Teste', tipo: 'aluno' }
      };
      
      const userOffline = usuariosOffline[usuario];
      
      if (userOffline && userOffline.senha === senha) {
        const usuarioCompleto = {
          usuario: usuario,
          nome: userOffline.nome,
          tipo: userOffline.tipo,
          email: `${usuario}@brainquiz.com`,
          id: Date.now()
        };
        
        localStorage.setItem('usuarioLogado', JSON.stringify(usuarioCompleto));
        localStorage.setItem('modoOffline', 'true');
        localStorage.setItem('loginTimestamp', new Date().getTime().toString());
        
        mostrarSucesso(`‚úÖ Login offline: ${userOffline.nome}!`);
        updateDebug('Login offline realizado ‚úÖ');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        mostrarErro('‚ùå Credenciais inv√°lidas (modo offline)');
        updateDebug('Credenciais offline inv√°lidas ‚ùå');
      }
    }

    function mostrarLoading(show) {
      submitBtn.disabled = show;
      submitBtn.textContent = show ? '‚è≥ Entrando...' : 'üöÄ Entrar';
      loadingDiv.classList.toggle('show', show);
    }

    function mostrarErro(mensagem) {
      erroDiv.innerHTML = `<div style="color: #ff4444; background: rgba(255,68,68,0.1); padding: 10px; border-radius: 5px;">${mensagem}</div>`;
    }

    function mostrarSucesso(mensagem) {
      erroDiv.innerHTML = `<div class="success-message">${mensagem}</div>`;
    }

    console.log('‚úÖ Sistema de login corrigido carregado!');
  </script>
</body>
</html>
