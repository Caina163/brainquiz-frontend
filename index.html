<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - BrainQuiz</title>
  <script src="auth.js"></script>
  <script src="login-manager.js"></script>
  <link rel="stylesheet" href="system-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      height: 100vh; 
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 6s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    h1 {
      font-size: 3rem;
      color: #0af;
      margin-bottom: 30px;
      text-shadow: 0 0 30px #0af;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 30px #0af; }
      50% { text-shadow: 0 0 50px #0af, 0 0 80px #0af; }
    }
    
    .container {
      background: rgba(17, 17, 17, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 170, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 170, 255, 0.3);
      width: 400px;
      max-width: 90vw;
    }
    
    form {
      display: flex; 
      flex-direction: column;
    }
    
    h2 {
      color: #0af;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    
    input, button {
      margin-bottom: 20px; 
      padding: 15px; 
      border-radius: 10px; 
      border: 2px solid rgba(0, 170, 255, 0.3); 
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input {
      background: rgba(34, 34, 34, 0.8); 
      color: #0af;
      box-shadow: inset 0 0 10px rgba(0, 170, 255, 0.1);
    }
    
    input:focus {
      background: rgba(51, 51, 51, 0.9); 
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      outline: none;
      border-color: #0af;
      transform: translateY(-2px);
    }
    
    button {
      background: linear-gradient(45deg, #0af, #08c); 
      color: #000; 
      font-weight: bold;
      cursor: pointer; 
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
      border: none;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #08c, #0af); 
      color: #fff; 
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
      transform: translateY(-3px);
    }
    
    button:disabled {
      background: #333; 
      color: #666; 
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #erro {
      min-height: 30px; 
      text-align: center; 
      color: #ff4444; 
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .link-cadastro {
      color: #0af; 
      cursor: pointer; 
      text-align: center; 
      text-decoration: underline;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    
    .link-cadastro:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    
    .mostrar-senha-container {
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      color: #0af; 
      font-size: 0.9rem;
      cursor: pointer; 
      user-select: none;
      transition: color 0.3s ease;
    }
    
    .mostrar-senha-container:hover {
      color: #0ff;
    }
    
    .mostrar-senha-container input[type="checkbox"] {
      accent-color: #0af;
      cursor: pointer;
      transform: scale(1.2);
    }
    
    .success-message {
      background: linear-gradient(135deg, #0af, #08c);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: none;
      color: #0af;
      font-size: 0.9rem;
      margin: 10px 0;
    }
    
    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <h1>üß† BrainQuiz</h1>
  
  <div class="container">
    <form id="loginForm">
      <h2>üîê Login</h2>
      <input type="text" id="usuario" name="usuario" placeholder="üë§ Usu√°rio" required />
      <input type="password" id="senha" name="senha" placeholder="üîí Senha" required />

      <label class="mostrar-senha-container">
        <input type="checkbox" id="mostrarSenha" /> üëÅÔ∏è Mostrar senha
      </label>

      <button type="submit">üöÄ Entrar</button>
      <div class="loading" id="loading">‚è≥ Conectando...</div>
      <div id="erro"></div>
      <div class="link-cadastro" onclick="window.location.href='https://brainquiiz.netlify.app/cadastro.html'">üìù N√£o tem conta? Cadastre-se aqui</div>
    </form>
  </div>

  <script>
    // Criar part√≠culas animadas
    function criarParticulas() {
      const container = document.querySelector('.particles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 6000);
      }, 300);
    }
    
    // Fun√ß√£o Mostrar/Ocultar senha
    const senhaInput = document.getElementById('senha');
    const mostrarSenhaCheckbox = document.getElementById('mostrarSenha');
    
    mostrarSenhaCheckbox.addEventListener('change', () => {
      senhaInput.type = mostrarSenhaCheckbox.checked ? 'text' : 'password';
    });

    // Inicializar quando carregar
    window.addEventListener('load', () => {
      criarParticulas();
    });

    console.log('‚úÖ Sistema de login carregado e integrado com auth.js e login-manager.js!');
  </script>
</body>
</html>
