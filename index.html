<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - BrainQuiz</title>
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      height: 100vh; 
      margin: 0;
      text-align: center;
      overflow: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 6s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    h1 {
      font-size: 3rem;
      color: #0af;
      margin-bottom: 30px;
      text-shadow: 0 0 30px #0af;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 30px #0af; }
      50% { text-shadow: 0 0 50px #0af, 0 0 80px #0af; }
    }
    
    .container {
      background: rgba(17, 17, 17, 0.9);
      padding: 25px 25px 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 170, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 170, 255, 0.3);
      width: 400px;
      max-width: 90vw;
    }
    
    form {
      display: flex; 
      flex-direction: column;
    }
    
    h2 {
      color: #0af;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    
    input, button {
      margin-bottom: 20px; 
      padding: 15px; 
      border-radius: 10px; 
      border: 2px solid rgba(0, 170, 255, 0.3); 
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input {
      background: rgba(34, 34, 34, 0.8); 
      color: #0af;
      box-shadow: inset 0 0 10px rgba(0, 170, 255, 0.1);
    }
    
    input:focus {
      background: rgba(51, 51, 51, 0.9); 
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      outline: none;
      border-color: #0af;
      transform: translateY(-2px);
    }
    
    button {
      background: linear-gradient(45deg, #0af, #08c); 
      color: #000; 
      font-weight: bold;
      cursor: pointer; 
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
      border: none;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(45deg, #08c, #0af); 
      color: #fff; 
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
      transform: translateY(-3px);
    }
    
    button:disabled {
      background: #333; 
      color: #666; 
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #erro {
      min-height: 15px; 
      text-align: center; 
      color: #ff4444; 
      margin: 5px 0;
      padding: 5px;
      border-radius: 8px;
    }
    
    .link-cadastro {
      color: #0af; 
      cursor: pointer; 
      text-align: center; 
      text-decoration: underline;
      margin-top: -5px;
      transition: all 0.3s ease;
    }
    
    .link-cadastro:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    
    .mostrar-senha-container {
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      color: #0af; 
      font-size: 0.9rem;
      cursor: pointer; 
      user-select: none;
      transition: color 0.3s ease;
    }
    
    .mostrar-senha-container:hover {
      color: #0ff;
    }
    
    .mostrar-senha-container input[type="checkbox"] {
      accent-color: #0af;
      cursor: pointer;
      transform: scale(1.2);
    }
    
    .success-message {
      background: linear-gradient(135deg, #0af, #08c);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
      animation: slideIn 0.5s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      display: none;
      color: #0af;
      font-size: 0.9rem;
      margin: 10px 0;
    }
    
    .loading.show {
      display: block;
    }

    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0af;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 1000;
      max-width: 300px;
      border: 1px solid rgba(0, 170, 255, 0.3);
    }

    .dashboard-link {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: #fff !important;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .dashboard-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <h1>üß† BrainQuiz</h1>
  
  <div class="container">
    <form id="loginForm">
      <h2>üîê Login</h2>
      <input type="text" id="usuario" name="usuario" placeholder="üë§ Usu√°rio" required />
      <input type="password" id="senha" name="senha" placeholder="üîí Senha" required />

      <label class="mostrar-senha-container">
        <input type="checkbox" id="mostrarSenha" /> üëÅÔ∏è Mostrar senha
      </label>

      <button type="submit">üöÄ Entrar</button>
      <div class="loading" id="loading">‚è≥ Conectando...</div>
      <div id="erro"></div>
      <div class="link-cadastro" onclick="window.location.href='cadastro.html'">üìù N√£o tem conta? Cadastre-se aqui</div>
    </form>
  </div>

  <!-- Debug Info -->
  <div class="debug-info" id="debugInfo">
    üîß Status: Carregando...
  </div>

  <script>
    console.log('üîë Sistema de Login BrainQuiz CORRIGIDO - Backend Integrado');
    
    const debugInfo = document.getElementById('debugInfo');
    
    function updateDebug(message) {
      debugInfo.innerHTML = `üîß ${message}`;
      console.log('üîß DEBUG:', message);
    }
    
    // Criar part√≠culas animadas
    function criarParticulas() {
      const container = document.querySelector('.particles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 6000);
      }, 300);
    }
    
    const form = document.getElementById('loginForm');
    const erroDiv = document.getElementById('erro');
    const loadingDiv = document.getElementById('loading');
    const submitBtn = form.querySelector('button[type="submit"]');
    const senhaInput = document.getElementById('senha');
    const mostrarSenhaCheckbox = document.getElementById('mostrarSenha');
    const usuarioInput = document.getElementById('usuario');

    // Fun√ß√£o Mostrar/Ocultar senha
    mostrarSenhaCheckbox.addEventListener('change', () => {
      senhaInput.type = mostrarSenhaCheckbox.checked ? 'text' : 'password';
    });

    // Verificar status do backend
    async function verificarBackend() {
      try {
        updateDebug('Verificando conex√£o com backend...');
        
        const response = await fetch('https://brainquiz-backend.onrender.com/status', {
          method: 'GET',
          timeout: 5000
        });
        
        if (response.ok) {
          updateDebug('Backend conectado ‚úÖ');
          return true;
        } else {
          updateDebug(`Backend erro: ${response.status}`);
          return false;
        }
      } catch (error) {
        updateDebug(`Backend offline: ${error.message}`);
        return false;
      }
    }

    // Sistema de login principal - CORRIGIDO PARA APENAS admin/1574569810
    form.addEventListener('submit', async e => {
      e.preventDefault();
      erroDiv.innerHTML = '';
      
      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!usuario || !senha) {
        mostrarErro('‚ö†Ô∏è Preencha usu√°rio e senha');
        return;
      }

      // ‚úÖ VALIDA√á√ÉO CORRIGIDA - S√≥ admin/1574569810
      if (usuario !== 'admin' || senha !== '1574569810') {
        mostrarErro('‚ùå Usu√°rio ou senha incorretos');
        return;
      }

      mostrarLoading(true);
      updateDebug('Tentando fazer login...');

      try {
        // Primeiro verificar se o backend est√° online
        const backendOk = await verificarBackend();
        if (!backendOk) {
          throw new Error('Backend n√£o est√° respondendo');
        }
        
        console.log('üîç Enviando credenciais para o servidor...', { usuario });
        
        const response = await fetch('https://brainquiz-backend.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ usuario, senha })
        });

        const result = await response.json();
        console.log('üì° Resposta do servidor:', result);

        if (result.success && result.usuario) {
          console.log('‚úÖ Login bem-sucedido! Dados do usu√°rio:', result.usuario);
          updateDebug('Login realizado com sucesso ‚úÖ');
          
          mostrarSucesso(`‚úÖ Bem-vindo, ${result.usuario.nome}! Redirecionando...`);
          
          setTimeout(() => {
            console.log('üéØ Redirecionando para dashboard...');
            window.location.href = 'dashboard.html';
          }, 1500);
          
        } else {
          console.log('‚ùå Login falhou:', result.message);
          updateDebug('Login falhou ‚ùå');
          mostrarErro('‚ùå ' + (result.message || 'Usu√°rio ou senha incorretos'));
        }

      } catch (error) {
        console.error('‚ùå Erro na requisi√ß√£o de login:', error);
        updateDebug(`Erro: ${error.message}`);
        
        // Tentar login offline se o backend estiver fora
        if (error.message.includes('Backend')) {
          mostrarErro('üîå Backend temporariamente indispon√≠vel. Tentando modo offline...');
          tentarLoginOffline(usuario, senha);
        } else {
          mostrarErro('üîå Erro de conex√£o. Verifique sua internet e tente novamente');
        }
      } finally {
        mostrarLoading(false);
      }
    });

    // Fun√ß√£o de login offline - CORRIGIDA PARA admin/1574569810
    function tentarLoginOffline(usuario, senha) {
      console.log('üîß Tentando login offline...');
      
      // ‚úÖ VALIDA√á√ÉO OFFLINE CORRIGIDA
      if (usuario === 'admin' && senha === '1574569810') {
        const usuarioCompleto = {
          usuario: 'admin',
          nome: 'Administrador',
          tipo: 'administrador',
          email: 'admin@brainquiz.com',
          id: Date.now()
        };
        
        mostrarSucesso(`‚úÖ Login offline: ${usuarioCompleto.nome}! Redirecionando...`);
        updateDebug('Login offline realizado ‚úÖ');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        mostrarErro('‚ùå Credenciais inv√°lidas');
        updateDebug('Credenciais offline inv√°lidas ‚ùå');
      }
    }

    function mostrarLoading(show) {
      submitBtn.disabled = show;
      submitBtn.textContent = show ? '‚è≥ Entrando...' : 'üöÄ Entrar';
      loadingDiv.classList.toggle('show', show);
    }

    function mostrarErro(mensagem) {
      erroDiv.innerHTML = `<div style="color: #ff4444;">${mensagem}</div>`;
      erroDiv.style.animation = 'slideIn 0.5s ease';
    }

    function mostrarSucesso(mensagem) {
      erroDiv.innerHTML = `<div class="success-message">${mensagem}</div>`;
    }

    // CORRE√á√ÉO: Verifica√ß√£o de sess√£o SEM redirecionamento autom√°tico
    window.addEventListener('load', async () => {
      try {
        updateDebug('P√°gina carregada - Sistema pronto');
        console.log('üíª Sistema de login carregado');
        console.log('üîë Credenciais: admin / 1574569810');
        
      } catch (error) {
        updateDebug(`Erro verifica√ß√£o: ${error.message}`);
        console.log('‚ö†Ô∏è Erro na verifica√ß√£o inicial:', error);
      }
      
      // Iniciar anima√ß√£o de part√≠culas
      criarParticulas();
      updateDebug('Sistema pronto para login');
    });

    console.log('‚úÖ Sistema de login CORRIGIDO carregado!');
    console.log('üéØ CORRE√á√ïES APLICADAS:');
    console.log('   ‚úì URLs corrigidas para Netlify/Render');
    console.log('   ‚úì Credenciais: admin / 1574569810');
    console.log('   ‚úì Backend integrado');
    console.log('   ‚úì Todas as funcionalidades mantidas');
  </script>
</body>
</html>
